<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Değişkenler (JS)</title>
  </head>
  <body>
    <script>
      // variable
      // var a = 3
      let a = 3; // Number
      document.write("a");
      document.write("a");
      document.write(a);
      a = 4;
      document.write(a);

      let b = alert; // Fonksiyon
      // b("gurkan ınanıyor")

      let c = "ece"; // String

      let d = true; // boolean

      let e = document; // object
      document.write(e.title);

      let f; // undefined

      document.write("<hr>");

      document.write("<h3>Değişim Türleri</h3>");
      document.write(typeof a);
      document.write("<br>");
      document.write(typeof b);
      document.write("<br>");
      document.write(typeof c);
      document.write("<br>");
      document.write(typeof d);
      document.write("<br>");
      document.write(typeof e);
      document.write("<br>");
      document.write(typeof f);
      document.write("<br>");
    </script>
  </body>
</html>
