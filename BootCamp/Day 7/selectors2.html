<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors 2</title>
    <style>
      .onemli {
        border-left: 10px solid green;
      }

      .onemli + li {
        border-left: 10px solid green;
        /* onemsız classından sonra gelenleri seçmek için */
      }
      .onemsiz ~ li {
        border-left: 10px solid cyan;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Lorem, ipsum.</li>
      <li>Iusto, molestiae!</li>
      <li class="onemli">Repellendus, minima.</li>
      <li>Ad, est!</li>
      <li>Accusantium, excepturi?</li>
      <li class="onemsiz">Possimus, praesentium?</li>
      <li>Odio, quod.</li>
      <li>Sit, libero.</li>
      <li>Quas, officiis!</li>
    </ul>
  </body>
</html>
