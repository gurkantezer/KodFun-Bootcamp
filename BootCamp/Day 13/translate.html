<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutular</title>
    <style>
      .kutu {
        width: 100px;
        height: 100px;
        background-color: green;
        margin: 1rem;
      }
      .gt {
        transform: translateX(100px) rotate(45deg) scale(1.3);
        background-color: blue;
      }
      .svg {
        animation: sevgisahneleri 2s linear infinite;
      }
      @keyframes sevgisahneleri {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="kutu svg"></div>
    <div class="kutu"></div>
    <div class="kutu gt"></div>
    <div class="kutu"></div>
  </body>
</html>
