<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vmin</title>
    <style>
      #pc {
        width: 90vmin;
        height: 90vmin;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body>
    <img id="pc" src="comp.jpg" alt="pc" />
  </body>
</html>

<!-- 1vmin: vievport genişlik ve yükseklik değerlerinden hangisi daha küçükse onun yüzde birine eşitir. -->
